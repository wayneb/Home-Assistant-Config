  #ssl_key: !secret ssl_key
  #base_url: !secret base_url
  #server_port: !secret server_port
  cors_allowed_origins:
    - https://google.com
    - https://home-assistant.io
  use_x_forwarded_for: False
  #trusted_networks:
  #  - !secret trusted_ip
  #ip_ban_enabled: True
  #login_attempts_threshold: 5
